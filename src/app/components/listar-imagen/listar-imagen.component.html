<app-spinner *ngIf="loading"></app-spinner>

<div class="row row-cols-1 row-cols-md-4 g-4 mt-3" *ngIf="!loading">
    <div class="col" *ngFor="let imagen of listaImagenes">
      <div class="card">
        <img src="{{imagen.largeImageURL}}" class="card-img-top" alt="...">
        <div class="card-body">
          <a [href]="imagen.largeImageURL" target="_blank" class="btn btn-primary w-100">Ver imagen</a>
        </div>
        <div class="card-footer text-muted text-center">
          <div class="row">
            <div class="col">
              <p class="likesViews">Likes</p>
              <span class="badge bg-light">{{imagen.likes}}</span>
            </div>
            <div class="col">
              <p class="likesViews">Views</p>
              <span class="badge bg-light">{{imagen.views}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4" *ngIf="listaImagenes.length>0">
    <ul class="pagination pagination-lg">
      <li class="page-item " [ngClass]="{'disabled': pagina===1}" >
        <a class="page-link" (click)="paginaAnterior()">&laquo; Anterior</a>
      </li>
      
      <li class="page-item" [ngClass]="{'disabled': calcularTotalPaginas<=pagina}">
        <a class="page-link" (click)="paginaSiguiente()">Siguiente &raquo;</a>
      </li>
    </ul>
  </div>
